<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-timers-1.10.1.js"></script>

  <script src="../lib/jquery-1.7.2.min.js"></script>

  <!-- include allowable dependencies here -->
  <script src="../lib/lodash.custom.min.js"></script>
  <script src="../lib/lodash_mixins.js"></script>
  <script src="../lib/highcharts.js"></script>

  <!-- include mid-level/optional dependencies -->
  <script src="../lib/platform.js"></script>
  <script src="../lib/php.js"></script>

  <!-- include source files here... -->
  <script src="../js/isosvisutil.js"></script>
  <script src="../js/isos_vis.js"></script>
  <script src="../js/CurrencyService.js"></script>
  <script src="../js/VisualizationParams.js"></script>
  <script src="../js/HighchartsWrapper.js"></script>
  <script src="../js/Visualization.js"></script>
  <script src="../js/series.js"></script>
  <script src="../js/SplytUtil.js"></script>
  <script src="../js/Splyt.js"></script>
  <script src="../js/Splyt.session.js"></script>
  <script src="../js/Splyt.purchasing.js"></script>
  <script src="../js/Splyt.web.js"></script>
  <script src="../js/Splyt.charts.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/isosvisutil.js"></script>
  <script type="text/javascript" src="spec/CurrencyService.js"></script>
  <script type="text/javascript" src="spec/VisualizationParams.js"></script>
  <script type="text/javascript" src="spec/HighchartsWrapper.js"></script>
  <script type="text/javascript" src="spec/Visualization.js"></script>
  <script type="text/javascript" src="spec/series.js"></script>
  <script type="text/javascript" src="spec/SplytUtil.js"></script>
  <script type="text/javascript" src="spec/Splyt.js"></script>
  <script type="text/javascript" src="spec/Splyt.session.js"></script>
  <script type="text/javascript" src="spec/Splyt.purchasing.js"></script>
  <script type="text/javascript" src="spec/Splyt.web.js"></script>
  <script type="text/javascript" src="spec/Splyt.SSF.Integration.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<div style="height: 100px;" id="div"></div>
</body>
</body>
</html>
